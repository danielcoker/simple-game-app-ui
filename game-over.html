<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game - Gold</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Game stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="walletBalance">
            #1,500
        </div>

        <div class="logo">
            XYZ
        </div>
    </header>

    <main>
        <section class="top-section gold">
            <div class="level">
                Gold
            </div>

            <div class="timer">
                1:59
            </div>
        </section>

        <section class="gameOver">
            <h1>Game Over</h1>
        </section>

        <section class="earning">
            You earned <strong>#400</strong>
        </section>

        <section class="answeredQuestion">
            <div class="correct">
                You answered <strong>12</strong> questions correctly.
            </div>

            <div class="wrong">
                You answered <strong>4</strong> questions wrongly.
            </div>
        </section>

    </main>

    <footer>
        <a href="#" class="footer-link">
            <span class="footer-icon"><i class="fa fa-money"></i></span>
            Wallet
        </a>
        <a href="#" class="footer-link">
            <span class="footer-icon"><i class="fa fa-home"></i></span>
            Home
        </a>
        <a href="#" class="footer-link" onclick="return confirm('Are you sure you want to leave the game?')">
            <span class="footer-icon"><i class="fa fa-user"></i></span>
            Profile
        </a>
    </footer>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
